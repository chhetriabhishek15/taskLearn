<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>InnoSphere</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      header {
        flex-shrink: 0;
      }

      main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        flex-shrink: 0;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 text-center">
      <div class="container">
        <h1 class="m-0">InnoSphere</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">{% block strat %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p class="m-0">&copy; 2024 InnoSphere. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
