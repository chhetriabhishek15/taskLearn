{% extends "base.html" %} {% block strat %}
<div class="container mt-5">
  <form class="col-6 mx-auto card p-3" method="post">
    <h1 class="mx-auto">Sign Up</h1>
    {% csrf_token %}
    <!-- First Name -->
    <div data-mdb-input-init class="form-outline mb-3">
        <input
            type="text"
            id="form2Example1"
            class="form-control"
            name="first_name"
        />
        <label class="form-label" for="form2Example1">First Name</label>
        </div>
    <!-- Last Name -->
    <div data-mdb-input-init class="form-outline mb-3">
        <input
          type="text"
          id="form2Example1"
          class="form-control"
          name="last_name"
        />
        <label class="form-label" for="form2Example1">Last Name</label>
      </div>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-3">
      <input
        type="email"
        id="form2Example1"
        class="form-control"
        name="email"
      />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-3">
      <input
        type="password"
        id="form2Example2"
        class="form-control"
        name="password"
      />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      data-mdb-button-init
      data-mdb-ripple-init
      class="btn btn-success btn-block mb-4"
    >
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
